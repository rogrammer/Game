<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="../css/contactus.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header of page -->
    <div id="header-container">
      <div class="wrapper">
        <div class="top">CONTACT US</div>
        <div class="bottom" aria-hidden="true">CONTACT US</div>
      </div>
    </div>
    <br /><br /><br /><br />
    <main>
      <!-- Navigation Bar -->
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="learn.html">LEARN GAME</a></li>
          <li><a href="score.html">RANK</a></li>
          <li><a href="contactus.html">CONTACT US</a></li>
        </ul>
      </nav>
      <br /><br />
      <!-- Contact form -->
      <div class="form-container">
        <form id="contactForm" action="#" method="POST">
          <h1 id="title">COMPLAINT & CONCERN & REQUEST & SUGGESTION FORM</h1>
          <br />
          <input type="text" id="name" name="name" placeholder="NAME" /><br />
          <input
            type="text"
            id="surname"
            name="surname"
            placeholder="SURNAME"
          /><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="EMAIL"
          /><br />
          <input
            type="text"
            id="country"
            name="country"
            placeholder="COUNTRY"
          /><br />
          <input
            type="text"
            id="datepicker"
            name="birthdate"
            placeholder="BIRTHDATE"
          /><br />
          <label for="message">Message:</label><br />
          <textarea
            id="message"
            name="message"
            rows="4"
            placeholder="Write your message ..."
          ></textarea
          ><br />
          <input id="submit" type="submit" value="Submit" />
        </form>
        <div id="successMessage" style="display: none">
          <p>Thank you for your submission!</p>
        </div>
      </div>
    </main>
    <script src="../js/contactus.js"></script>
  </body>
</html>
