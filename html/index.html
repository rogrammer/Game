<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/index.js"></script>
    <title>Game</title>
  </head>
  <body>
    <!-- Header -->
    <div id="header-container">
      <h1 id="header">IMPROVE YOUR KNOWLEDGE <br />ON HTML CSS JS</h1>
    </div>
    <br /><br />

    <!-- Navigation Bar -->
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="learn.html">LEARN GAME</a></li>
        <li><a href="score.html">RANK</a></li>
        <li><a href="contactus.html">CONTACT US</a></li>
      </ul>
    </nav>

    <!-- Options music sound -->
    <div class="checkbox-wrapper-14">
      <h1 class="text">OPTIONS</h1>
      <input id="sound" type="checkbox" class="switch" />
      <label for="sound">SOUND</label><br />
      <input id="music" type="checkbox" class="switch" />
      <label for="music">MUSIC</label><br />
    </div>

    <!-- HTML, CSS, JS Logos -->
    <div id="language-logos">
      <img
        src="../src/html.png"
        alt="HTML Logo"
        id="html-logo"
        class="language-logo"
      />
      <img
        src="../src/css.png"
        alt="CSS Logo"
        id="css-logo"
        class="language-logo"
      />
      <img
        src="../src/js.png"
        alt="JS Logo"
        id="js-logo"
        class="language-logo"
      />
    </div>

    <!-- Select hardness menu -->
    <div class="checkbox-wrapper-14">
      <h1 class="text">SELECT HARDNESS</h1>
      <input id="easy" type="checkbox" class="switch" />
      <label for="easy">EASY</label><br />
      <input id="medium" type="checkbox" class="switch" />
      <label for="medium">MEDIUM</label><br />
      <input id="hard" type="checkbox" class="switch" />
      <label for="hard">HARD</label><br />
    </div>
    <br /><br /><br />

    <!-- Play button -->
    <div id="play">
      <a href="playPage.html" id="playButton" class="button-78" role="button">PLAY</a>
    </div>
  </body>
</html>
